<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picking Cart Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Picking Cart Form</h1>
    </header>
    <main>
        <form id="picking-cart-form">
            <fieldset>
                <legend>Basic Information</legend>
                <label for="line-number">Number of the line:</label>
                <input type="text" id="line-number" name="line-number" required>

                <label for="pn-material">PN Material:</label>
                <input type="text" id="pn-material" name="pn-material" required>

                <label for="cart-station">Picking Cart Station:</label>
                <input type="text" id="cart-station" name="cart-station" placeholder="A-F" required>
            </fieldset>

            <fieldset id="shelves-container">
                <legend>Choose Shelf</legend>
                <div>
                    <input type="checkbox" id="shelf-4" name="shelf" value="4">
                    <label for="shelf-4">Shelf 4</label>
                </div>
                <div>
                    <input type="checkbox" id="shelf-3" name="shelf" value="3">
                    <label for="shelf-3">Shelf 3</label>
                </div>
                <div>
                    <input type="checkbox" id="shelf-2" name="shelf" value="2">
                    <label for="shelf-2">Shelf 2</label>
                </div>
                <div>
                    <input type="checkbox" id="shelf-1" name="shelf" value="1">
                    <label for="shelf-1">Shelf 1</label>
                </div>
            </fieldset>

            <fieldset id="bin-details">
                <legend>Bin Details (Max 5)</legend>
                <div id="bins-container"></div>
                <button type="button" id="add-bin">Add Bin</button>
            </fieldset>

            <fieldset>
                <legend>Additional Options</legend>
                <label for="data-provider">Data provided by:</label>
                <input type="text" id="data-provider" name="data-provider" required>

                <div>
                    <input type="radio" id="add-cart-yes" name="add-cart" value="yes">
                    <label for="add-cart-yes">Add another picking cart</label>
                </div>
                <div>
                    <input type="radio" id="add-cart-no" name="add-cart" value="no" checked>
                    <label for="add-cart-no">No</label>
                </div>
            </fieldset>

            <div>
                <label>Date:</label>
                <span id="current-date"></span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
